  id_explainer: >
    If you are voting in person in Utah (early or on Election Day), you must present an approved photo ID at the time 
    you vote. If you're voting in Utah for the first time, registered to vote by mail, and didn't provide ID when you
    registered, you must include a copy of an acceptable ID when you mail in your ballot.
