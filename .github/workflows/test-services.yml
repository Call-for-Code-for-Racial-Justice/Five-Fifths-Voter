on:
  push:
    branches:
      - "**"
  pull_request_target:
    branches:
      - main
name: Test Services
jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: services
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v2
      - name: Node ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'
          cache-dependency-path: '**/yarn.lock'
      - name: Install dependencies
        run: yarn
	run: echo ${GITHUB_SHA}
        run: echo ${GITHUB_REF}
      - name: Run ci-check
        run: yarn ci-check
